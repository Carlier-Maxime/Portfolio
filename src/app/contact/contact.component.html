<div class="container">
  <h1>Contact</h1>
  <form>
    <label>Nom :</label>
    <input id="name" type="text" [formControl]="name"> <br>
    <label>Votre email :</label>
    <input id="email" type="email" [formControl]="email"> <br>
    <label>Message :</label> <br>
    <input id="message" type="text" [formControl]="message"> <br>
    <button id="submit" type="submit">Envoyer</button>
  </form>
</div>
